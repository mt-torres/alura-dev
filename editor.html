    <script>
        window.addEventListener('DOMContentLoaded',()=>{
    
    var g_ED = {
    
    "email" : '.dados-projeto__nome',
    
    "phone_number" : '.dados-projeto__descricao',
    
    }
    
    //COMPLEMENTOS
    
    //Caso a página não disponibilize país e código de área
    
    var g_countrycode = '+55';
    
    var g_country = 'Brasil';
    
    //CÓDIGO
    
    //Validação dos seletores
    
    //Criação do localStorage
    
    window.enhanced_conversion_data = window.enhanced_conversion_data || {};
    
    document.addEventListener('input', g_save_toLocalStorage);
    
    function g_save_toLocalStorage(e) {
    
    var input = e.target;
    
    for(i in g_ED) {
    
    if(input.matches(g_ED[i]) ){
    
    localStorage['g_'+ i] = input.value;
    
    }
    
    }
    
    g_setup_Enhanced_Conversion_Data();
    
    }
    
    //CÓDIGO
    
    //Criação do enhanced_conversion_data
    
    //Remova o bloco que não for usar
    
    //E-Mail + Telefone ou Nome completo + Endereço
    
    function g_setup_Enhanced_Conversion_Data(){
    
    for(i in g_ED) {
    
    //Início do Email + Telefone
    
    if(localStorage['g_' + i]) {
    
    if(i == 'email' && g_validateEmail(localStorage['g_' + i])) {
    
    window.enhanced_conversion_data[i] = localStorage['g_' + i];
    
    }
    
    if(i == 'phone_number' && window.enhanced_conversion_data['email']) {
    
    window.enhanced_conversion_data[i] = g_countrycode + localStorage['g_' + i];
    
    window.enhanced_conversion_data[i] = window.enhanced_conversion_data[i].replace(/\D/g, '');
    
    }
    
    }
    
    //Fim do Email + Telefone
    
    }
    
    }
    
    //Validações (não mexer)
    
    function g_validateEmail(email) {
    
    return /\S+@\S+\.\S+/.test(email);
    
    }
    
    g_setup_Enhanced_Conversion_Data();
    
    var enhanced_conversion_data = {};
    
    document.querySelector('.dados-projeto__botao').addEventListener('click',()=>{
        console.log("Thank you");
    
        enhanced_conversion_data.email = enhanced_conversion_data.email,
    
        enhanced_conversion_data.phone_number = enhanced_conversion_data.phone_number
    
        gtag('event', 'conversion', {'send_to': 'AW-10855164291/zNQ_CLH9uKoDEIPTkrgo'});
    
    }

    })
    
    
    
   
    
    </script>
